<svg fill="none" viewBox="0 0 1200 1800" width="1200" height="1800" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				th.rotatedHeader {
				  /* Something you can count on */
				  height: 140px;
				  white-space: nowrap;
				}

				th.rotatedHeader > div {
				  transform: 
					/* Magic Numbers */
					translate(25px, 51px)
					/* 45 is really 360 - 45 */
					rotate(315deg);
				  width: 30px;
				}
				th.rotatedHeader > div > span {
				  border-bottom: 1px solid #ccc;
				  padding: 5px 10px;
				}
			</style>
			<div class="container">
				<table border="1">
					<tr>
						<th/>
						<th class="rotatedHeader"><div><span>Column header 1</span></div></th>
						<th class="rotatedHeader"><div><span>Column header 2</span></div></th>
						<th class="rotatedHeader"><div><span>Column header 3</span></div></th>
					</tr>
					<tr>
					  <th>Row header 1</th>
					  <td>foo1</td>
					  <td>foo2</td>
					  <td>foo3</td>
					</tr>
					<tr>
					  <th>Row header 2</th>
					  <td>foo4</td>
					  <td>foo5</td>
					  <td>foo6</td>
					</tr>
					<tr>
					  <th>Row header 3</th>
					  <td>foo7</td>
					  <td>foo8</td>
					  <td>foo9</td>
					</tr>
				</table>
			</div>
		</div>
	</foreignObject>
</svg>
